<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pollos Waikis</title>
</head>

<body>
  <div class="Header">
    <nav class="Header__nav">
      <ul>
        <li><a href="Empieza tu pedido">pedidos</a></li>
        <li><a href="Nosotros">Nosotros</a></li>
        <li><a href="Carta">Carta</a></li>
      </ul>
    </nav>
    <div class="Header__logo">
      <img class="logo" src="./images/logo.png" alt="">
    </div>
  </div>

  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="../images/pollo1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./images/pollo2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./images/pollo3.jpg" alt=""></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <div class="Main">
    <div class="Main__top">
      <div class="Main__top_title">
        <h4>Pollos y Parrillas</h4>
      </div>
      <div class="Main__foods">
        <div class="Main_food">
          <p>anticuchos</p>
          <img src="./images/anticuchos.png" alt="anticuchos">
        </div>
        <div class="Main_food">
          <p>Chaufa</p>
          <img src="./images/chaufa.png" alt="chaufa">
        </div>
        <div class="Main_food">
          <p>Salchipapas</p>
          <img src="./images/salchipapa.png" alt="chaufa">
        </div>
        <div class="Main_food">
          <p>Bebidas</p>
          <img src="./images/chicha.png" alt="chaufa">
        </div>

      </div>
    </div>
    <div class="Main__buttom">
      <div class="Main__images">
        <img class="img img-1" src="./images/1.jpg" alt="">
        <img class="img img-2" src="./images/2.jpg" alt="">
        <img class="img img-3" src="./images/3.jpg" alt="">
        <img class="img img-4" src="./images/4.jpg" alt="">
        <img class="img img-5" src="./images/5.jpg" alt="">
        <img class="img img-6" src="./images/6.jpg" alt="">
      </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d969.3553623066998!2d-72.87668257082396!3d-13.632108296076753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916d03200931c2a5%3A0x3f9e9cb611cab21b!2sAve%20Nu%C3%B1ez%20916%2C%20Abancay%2003001!5e0!3m2!1ses-419!2spe!4v1609947823235!5m2!1ses-419!2spe" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
